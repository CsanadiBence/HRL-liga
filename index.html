<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunRise Legacy | FIFA Liga</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="kislogo.png" alt="HunRise Logo" class="nav-logo">
                <div class="logo-text">HunRise <span>Legacy</span></div>
            </div>
            <a href="bajnoksag/index.html" class="nav-link-main">Bajnokságok</a>
            
            <button class="hamburger" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-menu-link">Rólunk</a>
                <a href="players.html" class="nav-menu-link">Játékosok</a>
                <div class="admin-section">
                    <div id="adminLoggedOut" class="admin-form">
                        <input type="password" id="adminPassword" placeholder="Admin jelszó" class="admin-input">
                        <button id="adminLoginBtn" class="admin-btn">Bejelentkezés</button>
                    </div>
                    <div id="adminLoggedIn" style="display: none;" class="admin-active">
                        <span class="admin-status">✓ Admin mód</span>
                        <button id="adminLogoutBtn" class="admin-logout">Kilépés</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>HUNRISE <br><span class="highlight">LEGACY</span></h1>
                <p>A magyar FIFA közösség új korszaka. Csatlakozz a ligához és válj legendává!</p>
                <div class="hero-btns">
                    <a href="#" class="btn btn-primary">CSATLAKOZZ MOST</a>
                    <a href="bajnoksag/index.html" class="btn btn-secondary">LIGA INFÓK</a>
                </div>
            </div>
            
            <div class="hero-visual">
                <div class="glow-effect"></div>
                <img src="niga.png" alt="HunRise Logo" class="main-logo">
            </div>
        </div>
    </section>

    <section class="archives-section">
        <div class="container">
            <h2>Előző bajnokságok</h2>
            <p class="section-subtitle">Mentett, lezárt szezonok</p>
            <div id="archiveList" class="archive-cards"></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
