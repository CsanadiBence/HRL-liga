<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játékosok | HunRise Legacy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="kislogo.png" alt="HunRise Logo" class="nav-logo">
                <div class="logo-text">HunRise <span>Legacy</span></div>
            </div>
            <ul class="nav-links">
                <li><a href="bajnoksag/index.html">Bajnokságok</a></li>
                <li><a href="index.html">Rólunk</a></li>
                <li><a href="players.html">Játékosok</a></li>
            </ul>
            <div class="admin-panel">
                <div id="adminLoggedOut">
                    <input type="password" id="adminPassword" placeholder="Admin jelszó" style="padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc;">
                    <button id="adminLoginBtn" style="padding: 6px 12px; margin-left: 5px; background: #00d4ff; color: black; border: none; border-radius: 4px; cursor: pointer; font-weight: 700;">Bejelentkezés</button>
                </div>
                <div id="adminLoggedIn" style="display: none;">
                    <span style="color: #00d4ff; font-weight: 700; margin-right: 10px;">Admin mód aktív</span>
                    <button id="adminLogoutBtn" style="padding: 6px 12px; background: #ff4444; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 700;">Kilépés</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="players-section">
        <div class="players-container">
            <a href="index.html" class="btn-back-modal" style="display: inline-block; margin-top: 20px; margin-bottom: 30px;">← Vissza a főoldalra</a>
            <h1>A Csapatunk Játékosai</h1>
            <p class="section-subtitle">Ismerd meg a HunRise Legacy játékosait</p>
            <button id="addPlayerBtn" class="btn-add-player" style="display: none; margin-bottom: 20px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 14px;">+ Új játékos hozzáadása</button>
            <div class="players-grid" id="playersGrid"></div>
        </div>
    </section>

    <!-- Modal játékos profil -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div id="playerDetailContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
