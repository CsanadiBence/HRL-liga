<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunRise Legacy | FIFA Liga</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="kislogo.png" alt="HunRise Logo" class="nav-logo">
                <div class="logo-text">HunRise <span>Legacy</span></div>
            </div>
            <ul class="nav-links">
                <li><a href="bajnoksag/index.html">Bajnokságok</a></li>
                <li><a href="index.html">Rólunk</a></li>
                <li><a href="players.html">Játékosok</a></li>
            </ul>
            <div class="admin-panel">
                <div id="adminLoggedOut">
                    <input type="password" id="adminPassword" placeholder="Admin jelszó" style="padding: 6px 10px; border-radius: 4px; border: 1px solid #ccc;">
                    <button id="adminLoginBtn" style="padding: 6px 12px; margin-left: 5px; background: #00d4ff; color: black; border: none; border-radius: 4px; cursor: pointer; font-weight: 700;">Bejelentkezés</button>
                </div>
                <div id="adminLoggedIn" style="display: none;">
                    <span style="color: #00d4ff; font-weight: 700; margin-right: 10px;">Admin mód aktív</span>
                    <button id="adminLogoutBtn" style="padding: 6px 12px; background: #ff4444; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 700;">Kilépés</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>HUNRISE <br><span class="highlight">LEGACY</span></h1>
                <p>A magyar FIFA közösség új korszaka. Csatlakozz a ligához és válj legendává!</p>
                <div class="hero-btns">
                    <a href="#" class="btn btn-primary">CSATLAKOZZ MOST</a>
                    <a href="bajnoksag/index.html" class="btn btn-secondary">LIGA INFÓK</a>
                </div>
            </div>
            
            <div class="hero-visual">
                <div class="glow-effect"></div>
                <img src="niga.png" alt="HunRise Logo" class="main-logo">
            </div>
        </div>
    </section>

    <section class="archives-section">
        <div class="container">
            <h2>Előző bajnokságok</h2>
            <p class="section-subtitle">Mentett, lezárt szezonok</p>
            <div id="archiveList" class="archive-cards"></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
