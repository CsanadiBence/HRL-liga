    <style>
        /* Archives oldal CSS */
        .archives-section {
            min-height: 100vh;
            padding: 100px 0 80px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        .archives-section .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            flex-direction: column;
        }
        .btn-back-modal {
            display: block;
            width: fit-content;
            margin-bottom: 30px;
            padding: 10px 15px;
            background-color: #00d4ff;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .archives-header {
            text-align: center;
            margin-bottom: 50px;
            width: 100%;
        }
        .archives-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        .section-subtitle {
            font-size: 1.1rem;
            color: #9aa3af;
            margin-top: 0;
        }
        .archive-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 360px));
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .archive-card {
            background: rgba(15, 15, 30, 0.8);
            border: 2px solid rgba(0,212,255,0.2);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .archive-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(102,126,234,0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }
        .archive-card:hover::before {
            opacity: 1;
        }
        .archive-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(0,212,255,0.6);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3), 0 0 30px rgba(102, 126, 234, 0.2);
        }
        .archive-card > * {
            position: relative;
            z-index: 1;
        }
        .archive-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0,212,255,0.2);
        }
        .archive-card h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }
        .archive-date {
            font-size: 13px;
            color: #9aa3af;
            background: rgba(0,212,255,0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }
        .archive-champ {
            color: #00d4ff;
            font-weight: 700;
            margin: 12px 0 8px 0;
            font-size: 16px;
        }
        .archive-final {
            color: #cfd2d6;
            margin: 0 0 16px 0;
            font-size: 14px;
        }
        .archive-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        .btn-view-archive, .btn-delete-archive {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-view-archive {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-view-archive:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(102,126,234,0.4);
        }
        .btn-delete-archive {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        .btn-delete-archive:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255,65,108,0.4);
        }
        .archive-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            overflow-y: auto;
        }
        .archive-modal-content {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            margin: 40px auto;
            padding: 40px;
            max-width: 1400px;
            width: 95%;
            position: relative;
            box-shadow: 0 20px 80px rgba(0, 212, 255, 0.2);
        }
        .archive-modal .close-modal {
            position: absolute;
            right: 30px;
            top: 30px;
            font-size: 2.5rem;
            color: #00d4ff;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .archive-modal .close-modal:hover {
            color: #fff;
            transform: rotate(90deg);
            text-shadow: 0 0 20px #00d4ff;
        }
    </style>

    <script src="app.js"></script>
    <script type="module">
        // Firebase import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase konfigur√°ci√≥
        const firebaseConfig = {
            apiKey: "AIzaSyDDXdGSp7OiCl-6tQU1Rm2t82xirXH_Icc",
            authDomain: "ifi2liga.firebaseapp.com",
            projectId: "ifi2liga",
            storageBucket: "ifi2liga.firebasestorage.app",
            messagingSenderId: "1039546710599",
            appId: "1:1039546710599:web:d15d25eb91a2c68e9dfb11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const archivesCol = collection(db, "archives");

        let currentArchives = [];

        // Archives oldal specifikus bet√∂lt√©s
        document.addEventListener('DOMContentLoaded', function() {
            renderArchivesPage();
        });

        function renderArchivesPage() {
            const listEl = document.getElementById('archiveList');
            if (!listEl) return;

            // Real-time listener
            onSnapshot(query(archivesCol, orderBy("finishedAt", "desc")), (snapshot) => {
                currentArchives = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

                if (currentArchives.length === 0) {
                    listEl.innerHTML = '<p class="muted" style="text-align: center; grid-column: 1/-1; padding: 40px;">M√©g nincs mentett bajnoks√°g.</p>';
                    return;
                }

                const isAdmin = localStorage.getItem('adminStatus') === 'true';

                listEl.innerHTML = currentArchives.map(archive => {
                    const name = archive.name || 'Ismeretlen bajnoks√°g';
                    const finishedAt = archive.finishedAt?.toDate ? archive.finishedAt.toDate().toLocaleDateString('hu-HU') : '-';
                    const champ = archive.champion?.winnerName || '-';
                    const pairing = archive.champion?.pairing || 'Nincs d√∂nt≈ë r√∂gz√≠tve';
                    const score = archive.champion?.finalScore ? ` (${archive.champion.finalScore})` : '';

                    return `
                        <div class="archive-card" data-id="${archive.id}">
                            <div class="archive-head">
                                <h3>${name}</h3>
                                <span class="archive-date">${finishedAt}</span>
                            </div>
                            <p class="archive-champ">üèÜ Bajnok: ${champ}</p>
                            <p class="archive-final">D√∂nt≈ë: ${pairing}${score}</p>
                            <div class="archive-actions">
                                <button class="btn-view-archive" onclick="viewArchive('${archive.id}')">üìä R√©szletek</button>
                                ${isAdmin ? `<button class="btn-delete-archive" onclick="deleteArchive('${archive.id}', '${name}')">üóëÔ∏è T√∂rl√©s</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }, (error) => {
                console.error("Arch√≠vum bet√∂lt√©si hiba:", error);
                listEl.innerHTML = '<p class="muted" style="text-align: center; grid-column: 1/-1; padding: 40px;">Hiba az arch√≠vum bet√∂lt√©sekor.</p>';
            });
        }

        // Arch√≠v t√∂rl√©se
        window.deleteArchive = async function(id, name) {
            if (!confirm(`Biztosan t√∂rl√∂d ezt a bajnoks√°got?\n\n"${name}"`)) return;

            try {
                await deleteDoc(doc(db, 'archives', id));
                alert('Bajnoks√°g t√∂r√∂lve!');
            } catch (error) {
                console.error('T√∂rl√©si hiba:', error);
                alert('Hiba t√∂rt√©nt a t√∂rl√©sn√©l: ' + error.message);
            }
        }

        // Arch√≠v r√©szletes n√©zete
        window.viewArchive = function(id) {
            const archive = currentArchives.find(a => a.id === id);
            if (!archive) return;

            const modal = document.getElementById('archiveDetailModal');
            const content = document.getElementById('archiveDetailContent');

            let html = `
                <div style="max-width: 1200px; margin: 0 auto;">
                    <h2 style="text-align: center; margin-bottom: 40px; font-size: 2.5rem; color: #fff;">${archive.name}</h2>
                    
                    <!-- Bajnok inform√°ci√≥ -->
                    <div style="background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(255,165,0,0.1)); border: 3px solid gold; border-radius: 20px; padding: 40px; margin-bottom: 50px; text-align: center; box-shadow: 0 10px 40px rgba(255,215,0,0.3);">
                        <h3 style="font-size: 2rem; color: gold; margin-bottom: 15px; text-shadow: 0 0 20px rgba(255,215,0,0.5);">üèÜ BAJNOK</h3>
                        <p style="font-size: 2.5rem; font-weight: 900; color: #fff; margin: 15px 0; text-shadow: 0 2px 10px rgba(0,0,0,0.5);">${archive.champion?.winnerName || 'Nincs adat'}</p>
                        <p style="font-size: 1.2rem; color: #bbb; margin: 10px 0;">D√∂nt≈ë ellenf√©l: ${archive.champion?.runnerUpName || 'Nincs adat'}</p>
                        <p style="font-size: 2rem; color: #00d4ff; margin-top: 15px; font-weight: 700;">${archive.champion?.finalScore || '-'}</p>
                    </div>

                    <!-- Csoportt√°bl√°zatok -->
                    <h3 style="margin-bottom: 30px; color: #00d4ff; font-size: 1.8rem; border-bottom: 2px solid rgba(0,212,255,0.3); padding-bottom: 15px;">üìã Csoportok v√©geredm√©nye</h3>
                    <div style="display: grid; gap: 30px; margin-bottom: 50px;">
            `;

            // Csoportok √©s t√°bl√°zatok sz√°mol√°sa
            const groups = archive.groups || [];
            const matches = archive.matches || [];
            const players = archive.players || [];
            
            // Csoportok rendez√©se ABC sorrendben
            const sortedGroups = [...groups].sort((a, b) => a.name.localeCompare(b.name, 'hu'));
            
            sortedGroups.forEach(group => {
                html += `<div style="background: rgba(15,15,30,0.6); border: 2px solid rgba(0,212,255,0.3); border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);">`;
                html += `<h4 style="color: #00d4ff; margin-bottom: 20px; font-size: 1.4rem; font-weight: 700;">${group.name}</h4>`;
                
                // Kisz√°moljuk a standings-t
                const groupPlayers = players.filter(p => p.groupId === group.id);
                const groupMatches = matches.filter(m => m.groupId === group.id);
                
                const standings = groupPlayers.map(player => {
                    let wins = 0, draws = 0, losses = 0, goalsFor = 0, goalsAgainst = 0;
                    
                    groupMatches.forEach(match => {
                        if (match.homeId === player.id) {
                            goalsFor += match.homeGoals;
                            goalsAgainst += match.awayGoals;
                            if (match.homeGoals > match.awayGoals) wins++;
                            else if (match.homeGoals === match.awayGoals) draws++;
                            else losses++;
                        } else if (match.awayId === player.id) {
                            goalsFor += match.awayGoals;
                            goalsAgainst += match.homeGoals;
                            if (match.awayGoals > match.homeGoals) wins++;
                            else if (match.awayGoals === match.homeGoals) draws++;
                            else losses++;
                        }
                    });
                    
                    return {
                        name: player.name,
                        played: wins + draws + losses,
                        wins, draws, losses,
                        goalsFor, goalsAgainst,
                        goalDiff: goalsFor - goalsAgainst,
                        points: wins * 3 + draws
                    };
                }).sort((a, b) => {
                    if (b.points !== a.points) return b.points - a.points;
                    if (b.goalDiff !== a.goalDiff) return b.goalDiff - a.goalDiff;
                    return b.goalsFor - a.goalsFor;
                });

                // T√°bl√°zat megjelen√≠t√©se
                html += `
                    <div style="overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse; text-align: center; min-width: 600px;">
                            <thead>
                                <tr style="background: rgba(0,212,255,0.15); color: #00d4ff;">
                                    <th style="padding: 12px 8px; text-align: left; border-bottom: 2px solid rgba(0,212,255,0.3);">#</th>
                                    <th style="padding: 12px; text-align: left; border-bottom: 2px solid rgba(0,212,255,0.3);">Csapat</th>
                                    <th style="padding: 12px 8px; border-bottom: 2px solid rgba(0,212,255,0.3);">M</th>
                                    <th style="padding: 12px 8px; border-bottom: 2px solid rgba(0,212,255,0.3);">Gy</th>
                                    <th style="padding: 12px 8px; border-bottom: 2px solid rgba(0,212,255,0.3);">D</th>
                                    <th style="padding: 12px 8px; border-bottom: 2px solid rgba(0,212,255,0.3);">V</th>
                                    <th style="padding: 12px 8px; border-bottom: 2px solid rgba(0,212,255,0.3);">GF</th>
                                    <th style="padding: 12px 8px; border-bottom: 2px solid rgba(0,212,255,0.3);">GA</th>
                                    <th style="padding: 12px 8px; border-bottom: 2px solid rgba(0,212,255,0.3);">GD</th>
                                    <th style="padding: 12px 8px; font-weight: 900; border-bottom: 2px solid rgba(0,212,255,0.3);">Pont</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                standings.forEach((team, idx) => {
                    const rowColor = idx === 0 ? 'rgba(255,215,0,0.15)' : idx === 1 ? 'rgba(192,192,192,0.1)' : 'rgba(255,255,255,0.02)';
                    const trophy = idx === 0 ? 'ü•á ' : idx === 1 ? 'ü•à ' : '';
                    html += `
                        <tr style="background: ${rowColor}; border-bottom: 1px solid rgba(255,255,255,0.05); transition: background 0.2s;">
                            <td style="padding: 14px 8px; text-align: left; color: #00d4ff; font-weight: 700; font-size: 1.1rem;">${idx + 1}</td>
                            <td style="padding: 14px; text-align: left; font-weight: 600; font-size: 1.05rem; color: #fff;">${trophy}${team.name}</td>
                            <td style="padding: 14px 8px; color: #ccc;">${team.played}</td>
                            <td style="padding: 14px 8px; color: #4ade80; font-weight: 600;">${team.wins}</td>
                            <td style="padding: 14px 8px; color: #fbbf24; font-weight: 600;">${team.draws}</td>
                            <td style="padding: 14px 8px; color: #ef4444; font-weight: 600;">${team.losses}</td>
                            <td style="padding: 14px 8px; color: #ccc;">${team.goalsFor}</td>
                            <td style="padding: 14px 8px; color: #ccc;">${team.goalsAgainst}</td>
                            <td style="padding: 14px 8px; color: ${team.goalDiff >= 0 ? '#4ade80' : '#ef4444'}; font-weight: 600;">${team.goalDiff >= 0 ? '+' : ''}${team.goalDiff}</td>
                            <td style="padding: 14px 8px; font-weight: 900; font-size: 1.2rem; color: #00d4ff;">${team.points}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                html += `</div>`;
            });

            html += `</div>`; // Close groups grid

            // Playoff bracket
            const playoffMatches = archive.playoffMatches || [];
            if (playoffMatches.length > 0) {
                html += `<h3 style="margin-bottom: 30px; color: #00d4ff; font-size: 1.8rem; border-bottom: 2px solid rgba(0,212,255,0.3); padding-bottom: 15px;">üèÖ Playoff Bracket</h3>`;
                html += `<div style="background: rgba(15,15,30,0.6); border: 2px solid rgba(0,212,255,0.3); border-radius: 15px; padding: 30px; margin-bottom: 40px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);">`;
                
                const rounds = {
                    'semi': '‚ö° El≈ëd√∂nt≈ëk',
                    'final': 'üèÜ D√∂nt≈ë'
                };

                ['semi', 'final'].forEach(roundKey => {
                    const roundMatches = playoffMatches.filter(m => m.round === roundKey);
                    if (roundMatches.length > 0) {
                        html += `<div style="margin-bottom: 25px;"><h4 style="color: #00d4ff; margin-bottom: 15px; font-size: 1.3rem;">${rounds[roundKey]}</h4>`;
                        roundMatches.forEach(match => {
                            const home = archive.players.find(p => p.id === match.homeId);
                            const away = archive.players.find(p => p.id === match.awayId);
                            const winner = match.homeGoals > match.awayGoals ? 'home' : 'away';
                            html += `
                                <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 2px solid rgba(0,212,255,0.1);">
                                    <span style="flex: 1; font-size: 1.1rem; color: ${winner === 'home' ? '#4ade80' : '#ccc'}; font-weight: ${winner === 'home' ? '700' : '400'};">${home?.name || '?'}</span>
                                    <span style="color: gold; font-weight: 900; font-size: 1.8rem; padding: 0 40px; text-shadow: 0 2px 10px rgba(255,215,0,0.3);">${match.homeGoals} : ${match.awayGoals}</span>
                                    <span style="flex: 1; text-align: right; font-size: 1.1rem; color: ${winner === 'away' ? '#4ade80' : '#ccc'}; font-weight: ${winner === 'away' ? '700' : '400'};">${away?.name || '?'}</span>
                                </div>
                            `;
                        });
                        html += `</div>`;
                    }
                });
                
                html += `</div>`;
            }

            html += `<button onclick="closeArchiveDetail()" style="margin-top: 30px; padding: 15px 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1rem; font-weight: 700; width: 100%; transition: all 0.3s ease; box-shadow: 0 5px 20px rgba(102,126,234,0.3);" onmouseover="this.style.transform='scale(1.02)'; this.style.boxShadow='0 8px 30px rgba(102,126,234,0.5)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 5px 20px rgba(102,126,234,0.3)';">Bez√°r√°s</button>`;

            html += `</div>`; // Close max-width wrapper

            content.innerHTML = html;
            modal.style.display = 'flex';
        }

        window.closeArchiveDetail = function() {
            const modal = document.getElementById('archiveDetailModal');
            modal.style.display = 'none';
        }
    </script>
